{extends file='base.html'}


{block name="main_content"}
	<table>
		<thead>
			<tr>
				<td>Book Name</td>
				<td>Desc</td>
				<td>Short Desc</td>
			</tr>
		</thead>
		<tbody>
			{foreach from=$result item=b}
				<tr>
					<td><a href="book.php?id={$b->id}">{$b->name}</a></td>
					<td>{$b->description}</td>
					<td>{$b->short_description}</td>
				</tr>
			{/foreach}
		</tbody>
	</table>
{/block}
